<!DOCTYPE html>
<html lang="en">

<head>
    <title>strings</title>
</head>

<body>
    <hr>
    <script>

        // prompt the user for his name
        // *bonus: input type text + button
        // 1. print all of the letters of the name in separate lines in bold
        // itay
        // i
        // t
        // a
        // y
        // loop, for-loop
        // 2. print all of the letters of the name in separate lines in REVERSE in bold
        // itay
        // i
        // t
        // a
        // y
        // loop, for-loop
        const name = prompt('Please enter your name:')
        for (let i = 0; i < name.length; i++) {
            document.write(`<b>${name[i]}</b><br/>`)
        }
        for (let i = name.length - 1; i >= 0; i--) {
            document.write(`<b>${name[i]}</b><br/>`)
        }        
        
    </script>
</body>

</html>
