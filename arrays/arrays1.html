<!DOCTYPE html>
<html lang="en">

<head>
    <title>strings</title>
</head>

<body>
    <hr>
    <script>
        // 1
        // while loop which prompt names from the user 
        //   insert the names into a list (hint: push)
        //   until the user enters 'done'
        // print all the items in the list (without done)

        const list_of_names = []
        while (true) {
            let name = prompt('enter your name(done to exit): ')
            if (name === 'done') {
                break
            }
            list_of_names.push(name)
        }
        document.write(list_of_names);

    </script>
</body>

</html>
