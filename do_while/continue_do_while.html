<!DOCTYPE html>
<html lang="en">

<head>
    <title>loops</title>
</head>

<body>
    <hr>
    <script>

        // continue
        while (true) {
            x = parseInt(prompt('enter number: '))
            if (x == 0) {
                break;
            }
            let y = parseInt(prompt('enter number: '))
            if (y > x) {
                continue;
            }
            let z = parseInt(prompt('enter number: '))
            if (z > 0) {
                continue;
            }
            document.write('z is positive')
        }
        document.write('finished!')
       
        let x;
        do {
            x = parseInt(prompt('enter number: '))
        }
        while (x > 0)

        x = 1
        while (x > 0) {
            let x = parseInt(prompt('enter number: '))
        }

        
    </script>
</body>

</html>
